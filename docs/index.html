<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Jetman Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Solar Jetman Password Generator</h1>
            <p class="subtitle">NES Game Password Generator</p>
        </header>

        <main>
            <form id="passwordForm">
                <div class="form-group">
                    <label for="level">Level:</label>
                    <select id="level" name="level">
                        <option value="0">Level 1: Zandor - Preludon</option>
                        <option value="1">Level 2: Zandor - Mexomorf</option>
                        <option value="2">Level 3: Zandor - Omebru</option>
                        <option value="3">Level 4: Frobof - Corso qwero</option>
                        <option value="4">Level 5: Frobof - Bokky</option>
                        <option value="5">Level 6: Frobof - Lemonte</option>
                        <option value="6">Level 7: Mugrim - Chorlton</option>
                        <option value="7">Level 8: Mugrim - Shishkebab</option>
                        <option value="8">Level 9: Mugrim - Zlaz torduz</option>
                        <option value="9">Level 10: Shobas - Shammy gen</option>
                        <option value="10">Level 11: Shobas - Shankoo</option>
                        <option value="11">Level 12: Shobas - Miplezur</option>
                        <option value="12">Level 13: Xexorm - Urownd</option>
                        <option value="13">Level 14: Xexorm - Dryn kup leez - Debug</option>
                        <option value="14">Level 15: Unknown - Debug</option>
                        <option value="15">Level 16: Unknown - Debug</option>
                        <option value="16">Level 17: Unknown - Debug</option>
                        <option value="17">Level 18: Unknown - Debug</option>
                        <option value="18">Level 19: Unknown - Debug</option>
                        <option value="19">Level 20: Unknown - Debug</option>
                        <option value="20">Level 21: Unknown - Debug</option>
                        <option value="21">Level 22: Unknown - Debug</option>
                        <option value="22">Level 23: Unknown - Debug</option>
                        <option value="23">Level 24: Unknown - Debug</option>
                        <option value="24">Level 25: Unknown - Debug</option>
                        <option value="25">Level 26: Unknown - Debug</option>
                        <option value="26">Level 27: Unknown - Debug</option>
                        <option value="27">Level 28: Warp Zone 5, 6, 7</option>
                        <option value="28">Level 29: Warp Zone 9, 10</option>
                        <option value="29">Level 30: Unknown - Debug</option>
                        <option value="30">Level 31: Unknown - Debug</option>
                        <option value="31">Level 32: Unknown - Debug</option>
                        <option value="32">Level 33: Unknown - Debug</option>
                        <option value="33">Level 34: Unknown - Debug</option>
                        <option value="34">Level 35: Unknown - Debug</option>
                        <option value="35">Level 36: Unknown - Debug</option>
                        <option value="36">Level 37: Unknown - Debug</option>
                        <option value="37">Level 38: Unknown - Debug</option>
                        <option value="38">Level 39: Unknown - Debug</option>
                        <option value="39">Level 40: Unknown - Debug</option>
                        <option value="40">Level 41: Unknown - Debug</option>
                        <option value="41">Level 42: Unknown - Debug</option>
                        <option value="42">Level 43: Unknown - Debug</option>
                        <option value="43">Level 44: Unknown - Debug</option>
                        <option value="44">Level 45: Unknown - Debug</option>
                        <option value="45">Level 46: Unknown - Debug</option>
                        <option value="46">Level 47: Unknown - Debug</option>
                        <option value="47">Level 48: Unknown - Debug</option>
                        <option value="48">Level 49: Unknown - Debug</option>
                        <option value="49">Level 50: Unknown - Debug</option>
                        <option value="50">Level 51: Unknown - Debug</option>
                        <option value="51">Level 52: Unknown - Debug</option>
                        <option value="52">Level 53: Unknown - Debug</option>
                        <option value="53">Level 54: Unknown - Debug</option>
                        <option value="54">Level 55: Unknown - Debug</option>
                        <option value="55">Level 56: Unknown - Debug</option>
                        <option value="56">Level 57: Unknown - Debug</option>
                        <option value="57">Level 58: Unknown - Debug</option>
                        <option value="58">Level 59: Unknown - Debug</option>
                        <option value="59">Level 60: Unknown - Debug</option>
                        <option value="60">Level 61: Unknown - Debug</option>
                        <option value="61">Level 62: Unknown - Debug</option>
                        <option value="62">Level 63: Unknown - Debug</option>
                        <option value="63">Level 64: Unknown - Debug</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mapType">Map Type:</label>
                    <select id="mapType" name="mapType">
                        <option value="0">None</option>
                        <option value="1">Mapping Device</option>
                        <option value="2">Super Mapping Device</option>
                        <option value="3">Invalid</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="pod">Pod:</label>
                    <select id="pod" name="pod">
                        <option value="0">Standard</option>
                        <option value="1">Nippon Sports Jetpod</option>
                        <option value="2">Italian Racing Jetpod</option>
                        <option value="3">Invalid</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-inline">
                        <label for="lives">Lives:</label>
                        <select id="lives" name="lives">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                        </select>
                    </div>

                    <div class="form-group form-group-inline">
                        <label for="score">Score:</label>
                        <input type="text" id="score" name="score" value="0" maxlength="6" pattern="\d*">
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="shields" name="shields">
                        <span>Shields</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" id="thrusters" name="thrusters">
                        <span>Double Strength Thrusters</span>
                    </label>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" readonly>
                </div>

                <div class="button-group">
                    <button type="button" id="aboutBtn" class="btn btn-secondary">About</button>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>&copy; 2019-2025 Shawn M. Crawford. Licensed under MIT License.</p>
        </footer>
    </div>

    <!-- Modal for About -->
    <div id="aboutModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>About</h2>
            <p>NES Solar Jetman Password Generator by Shawn M. Crawford</p>
            <p>Client-side JavaScript implementation</p>
        </div>
    </div>

    <script src="password-generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
